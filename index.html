<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USA REAL SSN</title>
    <style>
        :root {
            --bg-color: #0e1621;
            --card-bg: #17212b;
            --primary: #2ea6ff;
            --secondary: #4caf50;
            --text-main: #ffffff;
            --text-dim: #abaeb2;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        .top-bar {
            width: 100%;
            max-width: 380px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #242f3d;
            padding: 12px 18px;
            border-radius: 15px;
            margin-bottom: 20px;
            border-left: 6px solid var(--primary);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }
        .clock-box { text-align: left; }
        #live-date { font-size: 11px; color: var(--text-dim); display: block; text-transform: uppercase; font-weight: bold; }
        #live-clock { font-size: 18px; font-weight: bold; color: var(--primary); font-family: 'Courier New', monospace; }
        .app-title { font-size: 14px; font-weight: 800; color: white; text-align: right; line-height: 1.2; }

        .container {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            width: 100%;
            max-width: 380px;
            margin-bottom: 20px;
        }
        h2 { color: var(--primary); text-align: center; margin: 10px 0; font-size: 24px; }
        .section-title { font-size: 13px; color: var(--text-dim); border-bottom: 1px solid #3d4b5a; padding-bottom: 5px; margin-bottom: 15px; text-transform: uppercase; font-weight: bold; }
        
        .result-box {
            background: #242f3d;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 15px;
            border: 1px solid #3d4b5a;
            min-height: 100px;
        }
        .data-row {
            padding: 12px;
            margin: 6px 0;
            background: #2b394a;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;
        }
        .data-row:hover { background: #364659; transform: translateY(-2px); }
        .label { font-size: 10px; color: #88a6c5; display: block; text-transform: uppercase; }
        .value { font-size: 14px; font-weight: 500; word-break: break-all; }
        .copy-btn { font-size: 9px; color: var(--primary); font-weight: bold; border: 1px solid var(--primary); padding: 3px 6px; border-radius: 5px; }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 12px;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:disabled { background: #3d4b5a; cursor: not-allowed; }
        button.pass-btn { background: var(--secondary); margin-top: 10px; }
        
        #toast {
            visibility: hidden;
            background-color: var(--secondary);
            color: #fff;
            text-align: center;
            border-radius: 50px;
            padding: 10px 25px;
            position: fixed;
            bottom: 40px;
            font-size: 14px;
            z-index: 999;
        }
        #toast.show { visibility: visible; animation: fadeInOut 2s; }
        @keyframes fadeInOut { 0%, 100% { opacity: 0; } 20%, 80% { opacity: 1; } }
    </style>
</head>
<body>

<div class="top-bar">
    <div class="clock-box">
        <span id="live-date">Loading...</span>
        <span id="live-clock">00:00:00</span>
    </div>
    <div class="app-title">USA REAL<br>SSN TOOL</div>
</div>

<div class="container">
    <div class="section-title">USA Hybrid Generator (API + Local)</div>
    <div id="usa-result" class="result-box">
        <div style="text-align:center; padding: 20px; color:#5c6a79;">Ready to Generate Data</div>
    </div>
    <button id="gen-btn" onclick="fetchAndGenerate()">Generate New Identity</button>

    <div style="margin-top: 35px;" class="section-title">Password Generator</div>
    <div class="result-box">
        <div class="data-row" onclick="copyText(document.getElementById('pass-val').innerText)">
            <div>
                <span class="label">Password</span>
                <span class="value" id="pass-val">********</span>
            </div>
            <span class="copy-btn">COPY</span>
        </div>
    </div>
    <button class="pass-btn" onclick="generatePassword()">Generate Password</button>
</div>

<div id="toast">Copied to Clipboard!</div>

<script>
    // --- Live Clock ---
    function updateClock() {
        const now = new Date();
        document.getElementById('live-date').innerText = now.toLocaleDateString(undefined, { month: 'short', day: 'numeric', year: 'numeric' });
        document.getElementById('live-clock').innerText = now.toLocaleTimeString(undefined, { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true });
    }
    setInterval(updateClock, 1000); updateClock();

    // --- Offline Backup Data ---
    const firstNames = ["James","Mary","Robert","Patricia","John","Jennifer","Michael","Linda","William","Elizabeth","David","Barbara","Richard","Susan","Joseph","Jessica","Thomas","Sarah","Charles","Karen","Christopher","Nancy","Daniel","Lisa","Matthew","Betty","Anthony","Margaret","Mark","Sandra","Donald","Ashley","Steven","Kimberly","Paul","Emily","Andrew","Donna","Joshua","Michelle","Kenneth","Dorothy","Kevin","Carol","Brian","Amanda","George","Melissa","Timothy","Deborah","Ronald","Stephanie","Edward","Rebecca","Jason","Sharon","Jeffrey","Laura","Gary","Cynthia","Jacob","Kathleen","Nicholas","Amy","Eric","Shirley","Jonathan","Angela","Stephen","Helen","Larry","Anna","Justin","Brenda","Scott","Pamela","Brandon","Nicole","Benjamin","Emma","Samuel","Samantha","Gregory","Katherine","Alexander","Christine","Frank","Debra","Patrick","Rachel","Raymond","Catherine","Jack","Carolyn","Dennis","Janet","Jerry","Ruth","Tyler","Heather"];
    const lastNames = ["Smith","Johnson","Williams","Brown","Jones","Garcia","Miller","Davis","Rodriguez","Martinez","Hernandez","Lopez","Gonzalez","Wilson","Anderson","Thomas","Taylor","Moore","Jackson","Martin","Lee","Perez","Thompson","White","Harris","Sanchez","Clark","Ramirez","Lewis","Robinson","Walker","Young","Allen","King","Wright","Scott","Torres","Nguyen","Hill","Flores","Green","Adams","Nelson","Baker","Hall","Rivera","Campbell","Mitchell","Carter","Roberts","Gomez","Phillips","Evans","Turner","Diaz","Parker","Cruz","Edwards","Collins","Reyes"];
    const cities = ["New York, NY","Los Angeles, CA","Chicago, IL","Houston, TX","Phoenix, AZ","Philadelphia, PA","San Antonio, TX","San Diego, CA","Dallas, TX","San Jose, CA"];

    // --- Hybrid Generation Logic ---
    async function fetchAndGenerate() {
        const btn = document.getElementById('gen-btn');
        const resultDiv = document.getElementById('usa-result');
        btn.disabled = true;
        resultDiv.style.opacity = "0.5";

        try {
            // ১. API থেকে ডেটা আনার চেষ্টা
            const response = await fetch('https://randomuser.me/api/?nat=us');
            const data = await response.json();
            const user = data.results[0];

            renderData({
                "Full Name": `${user.name.first} ${user.name.last}`,
                "Address": `${user.location.street.number} ${user.location.street.name}`,
                "City/State": `${user.location.city}, ${user.location.state}`,
                "Zip Code": user.location.postcode,
                "Phone": user.phone,
                "SSN": generateLocalSSN()
            });
        } catch (error) {
            // ২. API ফেইল করলে অফলাইন ব্যাকআপ ব্যবহার
            console.log("API Error, switching to local backup.");
            const fName = firstNames[Math.floor(Math.random() * firstNames.length)];
            const lName = lastNames[Math.floor(Math.random() * lastNames.length)];
            const city = cities[Math.floor(Math.random() * cities.length)];
            
            renderData({
                "Full Name": `${fName} ${lName}`,
                "City/State": city,
                "Phone": `+1 (${Math.floor(Math.random()*800+200)}) 555-${Math.floor(Math.random()*9000+1000)}`,
                "SSN": generateLocalSSN(),
                "Status": "Generated Offline (Backup)"
            });
        } finally {
            btn.disabled = false;
            resultDiv.style.opacity = "1";
        }
    }

    function renderData(obj) {
        document.getElementById('usa-result').innerHTML = Object.entries(obj).map(([key, val]) => `
            <div class="data-row" onclick="copyText('${val}')">
                <div><span class="label">${key}</span><span class="value">${val}</span></div>
                <span class="copy-btn">COPY</span>
            </div>`).join('');
    }

    function generateLocalSSN() {
        return `${Math.floor(Math.random()*899+101)}-${Math.floor(Math.random()*89+10)}-${Math.floor(Math.random()*8999+1000)}`;
    }

    // --- Password Logic ---
    function generatePassword() {
        const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*";
        let pass = ""; for (let i = 0; i < 14; i++) pass += chars.charAt(Math.floor(Math.random() * chars.length));
        document.getElementById('pass-val').innerText = pass;
    }

    // --- Toast & Copy ---
    function copyText(text) {
        if(text.includes('*') || text.includes('Ready')) return;
        navigator.clipboard.writeText(text).then(() => {
            const t = document.getElementById("toast"); t.className = "show";
            setTimeout(() => { t.className = ""; }, 2000);
        });
    }
</script>
</body>
</html>
