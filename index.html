<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USA Data Generator Pro</title>
    <style>
        :root {
            --bg-color: #0e1621;
            --card-bg: #17212b;
            --primary: #2ea6ff;
            --text-main: #ffffff;
            --text-dim: #abaeb2;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: var(--card-bg);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            text-align: center;
            width: 350px;
        }
        .header h2 { margin: 10px 0 5px; color: var(--primary); }
        .header p { font-size: 13px; color: var(--text-dim); margin-bottom: 20px; }
        
        .result-box {
            background: #242f3d;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: left;
            border: 1px solid #3d4b5a;
        }
        .data-row {
            padding: 10px;
            margin: 5px 0;
            background: #2b394a;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.2s;
        }
        .data-row:hover { background: #364659; }
        .data-row:active { transform: scale(0.98); }
        .label { font-size: 12px; color: #88a6c5; display: block; }
        .value { font-size: 15px; font-weight: 500; }
        .copy-icon { font-size: 12px; color: var(--primary); font-weight: bold; }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { background: #1c93e3; }
        
        /* Toast Notification */
        #toast {
            visibility: hidden;
            background-color: #4caf50;
            color: #fff;
            text-align: center;
            border-radius: 50px;
            padding: 8px 20px;
            position: fixed;
            bottom: 30px;
            font-size: 14px;
        }
        #toast.show { visibility: visible; animation: fadeInOut 2s; }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            20%, 80% { opacity: 1; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>USA Generator</h2>
        <p>ট্যাপ করে কপি করুন</p>
    </div>

    <div id="result-container" class="result-box">
        <div style="text-align:center; padding: 20px; color:#5c6a79;">No data generated yet.</div>
    </div>

    <button onclick="generate()">Generate New Identity</button>
</div>

<div id="toast">Copied to Clipboard!</div>

<script>
    const firstNames = ["James", "Robert", "John", "Michael", "David", "William"];
    const lastNames = ["Smith", "Johnson", "Williams", "Brown", "Jones", "Miller"];
    const cities = ["New York", "Los Angeles", "Chicago", "Houston", "Phoenix"];

    function generate() {
        const data = {
            Name: firstNames[Math.floor(Math.random() * firstNames.length)] + " " + lastNames[Math.floor(Math.random() * lastNames.length)],
            City: cities[Math.floor(Math.random() * cities.length)],
            Phone: `+1 (${Math.floor(Math.random()*800+200)}) 555-${Math.floor(Math.random()*9000+1000)}`,
            SSN: `${Math.floor(Math.random()*900+100)}-${Math.floor(Math.random()*90+10)}-${Math.floor(Math.random()*9000+1000)}`
        };

        const container = document.getElementById('result-container');
        container.innerHTML = Object.entries(data).map(([key, val]) => `
            <div class="data-row" onclick="copyText('${val}')">
                <div>
                    <span class="label">${key}</span>
                    <span class="value">${val}</span>
                </div>
                <span class="copy-icon">COPY</span>
            </div>
        `).join('');
    }

    function copyText(text) {
        navigator.clipboard.writeText(text).then(() => {
            const toast = document.getElementById("toast");
            toast.className = "show";
            setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 2000);
        });
    }
</script>

</body>
</html>
